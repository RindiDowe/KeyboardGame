<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chromebook Keyboard Activity</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Drag the Keys to the Keyboard</h1>

  <div class="game-stats">
    <button id="reset-button">üîÅ Reset</button>
    <div>‚è± Time: <span id="timer">0</span>s</div>
    <div>‚úÖ Score: <span id="score">0</span></div>
  </div>

  <div class="keyboard">
    <div class="row">
      <div class="key-slot" data-key="ESC">Esc</div>
      <div class="key-slot" data-key="1">1</div>
      <div class="key-slot" data-key="2">2</div>
      <div class="key-slot" data-key="3">3</div>
      <div class="key-slot" data-key="4">4</div>
      <div class="key-slot" data-key="5">5</div>
      <div class="key-slot" data-key="6">6</div>
      <div class="key-slot" data-key="7">7</div>
      <div class="key-slot" data-key="8">8</div>
      <div class="key-slot" data-key="9">9</div>
      <div class="key-slot" data-key="0">0</div>
      <div class="key-slot" data-key="-">-</div>
      <div class="key-slot" data-key="=">=</div>
      <div class="key-slot wide" data-key="BACKSPACE">‚å´</div>
    </div>

    <div class="row">
      <div class="key-slot wide" data-key="TAB">Tab</div>
      <div class="key-slot" data-key="Q">Q</div>
      <div class="key-slot" data-key="W">W</div>
      <div class="key-slot" data-key="E">E</div>
      <div class="key-slot" data-key="R">R</div>
      <div class="key-slot" data-key="T">T</div>
      <div class="key-slot" data-key="Y">Y</div>
      <div class="key-slot" data-key="U">U</div>
      <div class="key-slot" data-key="I">I</div>
      <div class="key-slot" data-key="O">O</div>
      <div class="key-slot" data-key="P">P</div>
      <div class="key-slot" data-key="[">[</div>
      <div class="key-slot" data-key="]">]</div>
      <div class="key-slot" data-key="\">\</div>
    </div>

    <div class="row">
      <div class="key-slot wider" data-key="CAPS LOCK">Caps</div>
      <div class="key-slot" data-key="A">A</div>
      <div class="key-slot" data-key="S">S</div>
      <div class="key-slot" data-key="D">D</div>
      <div class="key-slot" data-key="F">F</div>
      <div class="key-slot" data-key="G">G</div>
      <div class="key-slot" data-key="H">H</div>
      <div class="key-slot" data-key="J">J</div>
      <div class="key-slot" data-key="K">K</div>
      <div class="key-slot" data-key="L">L</div>
      <div class="key-slot" data-key=";">;</div>
      <div class="key-slot" data-key="'">'</div>
      <div class="key-slot wider" data-key="ENTER">Enter</div>
    </div>

    <div class="row">
      <div class="key-slot wider" data-key="SHIFT">Shift</div>
      <div class="key-slot" data-key="Z">Z</div>
      <div class="key-slot" data-key="X">X</div>
      <div class="key-slot" data-key="C">C</div>
      <div class="key-slot" data-key="V">V</div>
      <div class="key-slot" data-key="B">B</div>
      <div class="key-slot" data-key="N">N</div>
      <div class="key-slot" data-key="M">M</div>
      <div class="key-slot" data-key=",">,</div>
      <div class="key-slot" data-key=".">.</div>
      <div class="key-slot" data-key="/">/</div>
      <div class="key-slot wider" data-key="SHIFT (R)">Shift</div>
    </div>

    <div class="row">
      <div class="key-slot" data-key="CTRL">Ctrl</div>
      <div class="key-slot" data-key="ALT">Alt</div>
      <div class="key-slot" data-key="SEARCH">üîç</div>
      <div class="key-slot extra-wide" data-key="SPACE">Space</div>
      <div class="key-slot" data-key="ALT2">Alt</div>
      <div class="key-slot" data-key="ARROW_LEFT">‚óÄ</div>
      <div class="key-slot" data-key="ARROW_UP">‚ñ≤</div>
      <div class="key-slot" data-key="ARROW_DOWN">‚ñº</div>
      <div class="key-slot" data-key="ARROW_RIGHT">‚ñ∂</div>
    </div>
  </div>
<div class="draggables">


  <div class="key red" data-key="Q" draggable="true">Q</div>

<audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
<div id="complete-message" class="hidden">‚úî Great job‚Äîyou matched every key!</div>
<script src="script.js"></script>
</body>
</html>
